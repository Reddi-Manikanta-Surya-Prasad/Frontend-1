<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tags are fundamental building blocks of HTML markup 
     and they are used to define the structure and the content in the HTML-->
    <!-- 
    There are 3 types of Tags
    1. COntainer/Paired/Dual Tags
       -> The container tags define a block of content within html document. They have opening tag and closing tag.
       example <p></p>, <h1></h1>, <div></div>
    2. Non-Container/Empty/Self-Closing Tags
       -> The Non-Container tags doesn't have any content, these tags are used to insert specific elemens or provide 
       attributes to certain parts of an HTML.
       example: <br>, <hr>, <img>
    3. Nested Tags
       -> Nested Tags in HTML refer to the situation where one HTML tag is placed inside another HTML tag.
       example: 
       <div>
        <h1></h1>
        <p></p>
       </div>
    -->
    <!-- Container Tags -->
     <h1>Hello, This is a Container Tag</h1>
     <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda, eaque?</p>
    <!-- Non-Container Tags -->
     <hr><hr>
    <!-- Nested Tags -->
     <div>
        <h1>This is a nested Tag</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi, inventore iusto dicta reprehenderit 
            suscipit possimus eveniet fugit repellat cupiditate officiis.</p>
     </div>
     <!-- Element == Tags+Content -->
</body>
</html>
